<!DOCTYPE html>
<html ng-app="objects-app">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta http-equiv="content-language" content="en" />
	<meta name="robots" content="noindex,nofollow" />
    
	<link rel="stylesheet" href="assets/lib/bootstrap-3.3.6-dist/css/bootstrap.css">
    <script type="text/javascript" src="assets/lib/angular-1.4.js"></script>
<!--    <script type="text/javascript" src="../www/lib/jquery-2.2.0.js"></script>-->
<!--    <script type="text/javascript" src="../www/lib/bootstrap-3.3.6-dist/js/bootstrap.js"></script>-->
    <script type="text/javascript" src="assets/js/index.js"></script>
	<title>Objects</title>
</head>

<body>

<div id="main" ng-controller="ObjectsCtrl as objectCtrl">

	<input type="text" ng-model="search" ng-change="search()" class="search-query" id="projects_search"
	       placeholder="Search">
	
	
	<table class="table table-responsive">
		<thead>
		<tr>
			<th ng-repeat="column in objectCtrl.objects.cols" class="text-uppercase">{{column}}</th>
		</tr>
		</thead>
		<tbody>
		<tr ng-repeat="row in objectCtrl.objects.rows | filter:search">
			<td ng-repeat="cell in row">{{cell}}</td>
		</tr>
		</tbody>
	</table>
</div>
</body>
</html>
